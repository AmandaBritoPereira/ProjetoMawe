<div class="container-fluid">

    <div class="row bg-secondary text-white">
        <div class="col-md-12">

            <a routerLink="/home" class="text-white text-left">
                <i class="fas fa-angle-double-right"></i> Home
            </a>

            <h1 class="fs-54 text-center">Segmentos</h1>
            <h5 class="fs-18 text-center">Veja aqui todos segmentos cadastrados ou Cadastre um novo:</h5>

            <div class="row d-flex justify-content-center mt-4 mb-5">
                <div class="col-md-3">
                    <div class="form-group">
                        <input [(ngModel)]='categoria.segmentoEmpresa' type="text" class="form-control" value="segmentoEmpresa" placeholder="Digite o segmento da Empresa">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-light" (click)='cadastrar()'>Cadastrar</button>
                    </div>

                </div>

            </div>

        </div>
    </div>
</div>

<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="text-center">Todos os Segmentos</h2>
        </div>
    </div>

    <div class="row d-flex mt-3 mb-5 justify-content-center">
        <div class="col-md-6">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Categorias</th>
                        <th scope="col" class="text-right">Modificações</th>

                    </tr>

                </thead>
                <tbody>

                    <tr *ngFor='let cat of listaCategorias'>
                        <th scope="row">{{cat.id}}</th>
                        <td>{{cat.segmentoEmpresa}}</td>
                        <td class="d-flex justify-content-end">

                            <button class="btn btn-info mr-3">Editar</button>

                            <button class="btn btn-danger">Apagar</button>
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
