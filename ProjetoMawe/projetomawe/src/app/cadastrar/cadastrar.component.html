<div class="col-md-6 img p-5">
    <div class="row d-flex justify-content-center">

        <a routerLink="/home" class="text-white text-left">
            <i class="fas fa-angle-double-right"></i> Home
        </a>

        <div class="fundo2-div">
            <h1 class="d-flex margin mt-5 justify-content-center texto-h1">Cadastre-se</h1>

            <div>
                <div class="d-flex justify-content-center ">
                    <input [(ngModel)]='usuario.nome' class="mt-3 mb-3  labels " type="text" name="nome" id="nome" placeholder="Digite o seu Nome:">
                </div>


                <div class="d-flex justify-content-center">
                    <input [(ngModel)]='usuario.email' class="mb-3  labels" type="email" name="email" id="email" placeholder="Digite o seu E-mail:">
                </div>

                <div class="d-flex justify-content-center">
                    <input [(ngModel)]='usuario.endereco' class="mb-3  labels" type="text" name="endereco" id="endereco" placeholder="Digite o seu EndereÃ§o:">
                </div>

                <div class="d-flex justify-content-center">
                    <input (input)='confirmSenha($event)' class="mb-3  labels" type="password" name="senha" id="senha" placeholder="Digite a sua Senha:">
                </div>


                <div class="d-flex justify-content-center">
                    <div>
                        <input [(ngModel)]='usuario.senha' class="mb-3  labels" type="password" name="senhac" id="senhac" placeholder="Confirme a sua Senha:">

                    </div>

                </div>
                <div class="d-flex justify-content-center ">
                    <div>
                        <label for="Usuario" class="d-flex justify-content-center texto-l">Tipo de Usuario:</label>
                        <select class="form-control aa d-flex align-self-center" style="margin-right: 195px;" name="tipo" id="tipo" (change)='tipoUsuario($event)'>
                        <option>Selecione seu tipo de Usuario</option>
                        <option value="EMPRESA">EMPRESA</option>
                        <option value="USUARIO">USUARIO</option>
                    </select>
                    </div>
                </div>
            </div>

            <div>
                <ul class="d-flex justify-content-center p-2">
                    
                    <li><button type="button" class="btn btn-outline-success mb-4  mr tm menu2 fw-bold" routerLink='/Logar'> Logar</button>
                    </li>
                    <li><button type="button" class="btn btn-outline-success mb-4 tm  menu fw-bold" (click)='cadastrar()'>Cadastrar</button></li>
                    
                </ul>

                <script src="sweetalert2.all.min.js"></script>
            </div>
        </div>
    </div>
</div>
